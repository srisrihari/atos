<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="/static/css/theme.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">BizzMate</a>
            <div class="collapse navbar-collapse">
                <ul class="navbar-nav">
                    <li class="nav-item"><a class="nav-link" href="/">Home</a></li>
                    <li class="nav-item"><a class="nav-link active" href="/profile">Profile</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container py-4">
        <div class="row g-4">
            <div class="col-lg-4">
                <div class="card p-4">
                    <div class="d-flex align-items-center">
                        <div class="rounded-circle bg-primary text-white d-flex align-items-center justify-content-center" style="width:64px;height:64px; font-size:24px;">
                            U
                        </div>
                        <div class="ms-3">
                            <h5 class="mb-1">Your Name</h5>
                            <div class="text-muted">user@example.com</div>
                        </div>
                    </div>
                    <hr>
                    <div class="mb-2"><strong>Organization</strong><div class="text-muted">Acme Corp</div></div>
                    <div class="mb-2"><strong>Role</strong><div class="text-muted">Business Analyst</div></div>
                    <div class="mb-2"><strong>Timezone</strong><div class="text-muted">UTC+05:30</div></div>
                </div>
            </div>
            <div class="col-lg-8">
                <div class="card p-4 mb-4">
                    <h5 class="mb-3">Preferences</h5>
                    <form id="prefs-form" class="row g-3">
                        <div class="col-md-6">
                            <label class="form-label">Theme</label>
                            <select class="form-select" id="theme-select">
                                <option value="light" selected>Light (Default)</option>
                            </select>
                        </div>
                        <div class="col-md-6">
                            <label class="form-label">Primary Color</label>
                            <select class="form-select" id="primary-color">
                                <option value="#1d4ed8" selected>Blue</option>
                                <option value="#ea580c">Orange</option>
                            </select>
                        </div>
                        <div class="col-12">
                            <button type="button" class="btn btn-primary" onclick="savePrefs()">Save Preferences</button>
                        </div>
                    </form>
                </div>

                <div class="card p-4">
                    <h5 class="mb-3">Account</h5>
                    <div class="d-flex flex-wrap gap-2">
                        <button class="btn btn-primary" type="button">Update Profile</button>
                        <button class="btn btn-orange" type="button">Change Password</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        function savePrefs() {
            const primary = document.getElementById('primary-color').value;
            document.documentElement.style.setProperty('--blue', primary);
            document.documentElement.style.setProperty('--blue-hover', primary === '#1d4ed8' ? '#1e40af' : '#c2410c');
            alert('Preferences saved');
        }
    </script>
</body>
</html>
