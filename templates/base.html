<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ML Model Training Platform</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Plotly.js -->
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <!-- Custom CSS -->
    <link href="/static/css/theme.css" rel="stylesheet">
    <style>
        .container-fluid {
            padding: 20px;
        }
        .card {
            margin-bottom: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .card-header {
            background-color: #f8f9fa;
            font-weight: bold;
        }
        .btn-primary {
            background-color: #007bff;
            border-color: #007bff;
        }
        .btn-primary:hover {
            background-color: #0056b3;
            border-color: #0056b3;
        }
        .alert {
            margin-top: 20px;
        }
        .plot-container {
            height: 400px;
            margin-bottom: 20px;
        }
        .model-checkbox-label {
            cursor: pointer;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">ML Model Training Platform</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="/">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/advanced_eda">EDA</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/profile">Profile</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container-fluid">
        {% block content %}
        <!-- Model Selection Grid -->
        <div id="modelSelectionSection" class="card mt-4">
            <div class="card-header">
                <h3 class="mb-0">Model Selection</h3>
            </div>
            <div class="card-body">
                <div class="mb-3">
                    <h5>Tree-based Models</h5>
                    <div class="row g-3">
                        <div class="col-md-3">
                            <div class="form-check">
                                <input type="checkbox" value="rf" class="form-check-input model-checkbox" id="rf" disabled>
                                <label class="form-check-label model-checkbox-label" for="rf">Random Forest</label>
                            </div>
                        </div>
                        <div class="col-md-3">
                            <div class="form-check">
                                <input type="checkbox" value="et" class="form-check-input model-checkbox" id="et" disabled>
                                <label class="form-check-label model-checkbox-label" for="et">Extra Trees</label>
                            </div>
                        </div>
                        <div class="col-md-3">
                            <div class="form-check">
                                <input type="checkbox" value="dt" class="form-check-input model-checkbox" id="dt" disabled>
                                <label class="form-check-label model-checkbox-label" for="dt">Decision Tree</label>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="mb-3">
                    <h5>Gradient Boosting Models</h5>
                    <div class="row g-3">
                        <div class="col-md-3">
                            <div class="form-check">
                                <input type="checkbox" value="gb" class="form-check-input model-checkbox" id="gb" disabled>
                                <label class="form-check-label model-checkbox-label" for="gb">Gradient Boosting</label>
                            </div>
                        </div>
                        <div class="col-md-3">
                            <div class="form-check">
                                <input type="checkbox" value="xgb" class="form-check-input model-checkbox" id="xgb" disabled>
                                <label class="form-check-label model-checkbox-label" for="xgb">XGBoost</label>
                            </div>
                        </div>
                        <div class="col-md-3">
                            <div class="form-check">
                                <input type="checkbox" value="lgb" class="form-check-input model-checkbox" id="lgb" disabled>
                                <label class="form-check-label model-checkbox-label" for="lgb">LightGBM</label>
                            </div>
                        </div>
                        <div class="col-md-3">
                            <div class="form-check">
                                <input type="checkbox" value="cat" class="form-check-input model-checkbox" id="cat" disabled>
                                <label class="form-check-label model-checkbox-label" for="cat">CatBoost</label>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="mb-3">
                    <h5>Other Ensemble Methods</h5>
                    <div class="row g-3">
                        <div class="col-md-3">
                            <div class="form-check">
                                <input type="checkbox" value="ada" class="form-check-input model-checkbox" id="ada" disabled>
                                <label class="form-check-label model-checkbox-label" for="ada">AdaBoost</label>
                            </div>
                        </div>
                        <div class="col-md-3">
                            <div class="form-check">
                                <input type="checkbox" value="bag" class="form-check-input model-checkbox" id="bag" disabled>
                                <label class="form-check-label model-checkbox-label" for="bag">Bagging</label>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="mb-3">
                    <h5>Linear Models</h5>
                    <div class="row g-3">
                        <div class="col-md-3">
                            <div class="form-check">
                                <input type="checkbox" value="lr" class="form-check-input model-checkbox" id="lr" disabled>
                                <label class="form-check-label model-checkbox-label" for="lr">Linear/Logistic</label>
                            </div>
                        </div>
                        <div class="col-md-3 regression-only">
                            <div class="form-check">
                                <input type="checkbox" value="ridge" class="form-check-input model-checkbox" id="ridge" disabled>
                                <label class="form-check-label model-checkbox-label" for="ridge">Ridge</label>
                            </div>
                        </div>
                        <div class="col-md-3 regression-only">
                            <div class="form-check">
                                <input type="checkbox" value="lasso" class="form-check-input model-checkbox" id="lasso" disabled>
                                <label class="form-check-label model-checkbox-label" for="lasso">Lasso</label>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="mb-3">
                    <h5>Other Models</h5>
                    <div class="row g-3">
                        <div class="col-md-3">
                            <div class="form-check">
                                <input type="checkbox" value="svm" class="form-check-input model-checkbox" id="svm" disabled>
                                <label class="form-check-label model-checkbox-label" for="svm">SVM</label>
                            </div>
                        </div>
                        <div class="col-md-3">
                            <div class="form-check">
                                <input type="checkbox" value="knn" class="form-check-input model-checkbox" id="knn" disabled>
                                <label class="form-check-label model-checkbox-label" for="knn">KNN</label>
                            </div>
                        </div>
                    </div>
                </div>
                
                <div class="mt-4 text-end">
                    <button id="compareModelsBtn" class="btn btn-primary" disabled type="button">
                        Compare Selected Models
                    </button>
                </div>
            </div>
        </div>
        {% endblock %}
    </div>

    <!-- Bootstrap JS Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- Custom JavaScript -->
    {% block scripts %}
    <script>
        var tooltipTriggerList = [].slice.call(document.querySelectorAll('[data-bs-toggle="tooltip"]'))
        var tooltipList = tooltipTriggerList.map(function (tooltipTriggerEl) {
            return new bootstrap.Tooltip(tooltipTriggerEl)
        })
    </script>
    {% endblock %}
</body>
</html>
